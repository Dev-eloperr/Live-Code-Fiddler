<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Code Player Live</title>
    <link rel="stylesheet" href="Plugin/codemirror-5.48.0/lib/codemirror.css">
    <link rel="stylesheet" href="Plugin/codemirror-5.48.0/theme/dracula.css">
    <link rel="stylesheet" href="Plugin/codemirror-5.48.0/addon/hint/show-hint.css">

    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/style.css">
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">


</head>
<body>
    <header>
        <h1 id="head">Live Code Fiddler</h1>
        <nav id="navbar">
            <ul>
                <li class="center">
                    <button id="html_btn" class="ui-button">HTML</button>
                </li>
                <li class="center">
                    <button id="css_btn" class="ui-button">CSS</button>
                </li>
                <li class="center">
                    <button id="js_btn" class="ui-button">JavaScript</button>
                </li>
                <li class="center" >
                    <button id="op_btn" class="ui-button">Output</button>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="sortable">
            <textarea placeholder="HTML" class=" ui-helper-hidden textarea" name="" id="html_area"><h1 id="h">hello</h1></textarea>

            <textarea placeholder="CSS" class=" ui-helper-hidden textarea" name="" id="css_area">body{
    background: blue;
}
h1{
    background: red;
}</textarea>
            <textarea placeholder="Javascript" class=" ui-helper-hidden textarea" name="" id="js_area">
var head1 = document.getElementById("h");
head1.style.color= "green";</textarea>
            <iframe  class=" ui-helper-hidden textarea" id="op_area"></iframe>
        </div>
    </section>
    <footer id="foot">
        Copyright &copy; 2019 Dev Kathuria
    </footer>
<!-- Scripts -->
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

    <script src="Plugin/codemirror-5.48.0/lib/codemirror.js"></script>
    <!-- Defining required code modes -->
    <script src="Plugin/codemirror-5.48.0/mode/xml/xml.js"></script>
    <script src="Plugin/codemirror-5.48.0/mode/css/css.js"></script>
    <script src="Plugin/codemirror-5.48.0/mode/javascript/javascript.js" ></script>

    <!-- Add ons -->
    <script src="Plugin/codemirror-5.48.0/addon/hint/show-hint.js"></script>
    <script src="Plugin/codemirror-5.48.0/addon/hint/css-hint.js"></script>
    <script src="Plugin/codemirror-5.48.0/addon/hint/anyword-hint.js"></script>


    <script src="Plugin/codemirror-5.48.0/addon/edit/closebrackets.js"></script>

    <script src="Plugin/codemirror-5.48.0/addon/edit/closetag.js"></script>

    <script src="Plugin/codemirror-5.48.0/addon/selection/active-line.js"></script>

    <script src="main.js"></script>

<!-- -->
</body>
</html>
